plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'sandbox.Main'
}

repositories { 
    mavenCentral() 
}

jar {
    archiveVersion =  '0.0.1'
    archiveBaseName = 'sandbox'
    manifest {
        attributes['Main-Class'] = 'sandbox.Main'
    }
}

testing {
    suites {
        test {
            useJUnitJupiter('5.9.3')
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}